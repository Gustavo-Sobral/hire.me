<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>API encurtadora de URL's</title>
</h:head>

<h:body>

	<f:metadata>
		<f:viewParam name="anything" />
		<f:event listener="#{mostrarMaisAcessadasBean.inicializar}"
			type="preRenderView" />
	</f:metadata>

	<header> <f:metadata>
		<f:viewParam name="anything" />
		<f:event listener="#{mostrarMaisAcessadasBean.inicializar}"
			type="preRenderView" />
	</f:metadata>

	<div style="float: left;">

		<h:form style="display: inline-block">
			<p:menubar style="width: 40%" >
				<p:submenu label="Cadastros">
					<p:menuitem value="URL" outcome="url/CadastroUrls" />
				</p:submenu>
			</p:menubar>

			<p:dataTable id="urlsTable"
				value="#{mostrarMaisAcessadasBean.urlsMaisAcessadas}" var="url"
				style="margin-top: 45px" emptyMessage="Nenhuma URL encontrada."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="URLS mais acessadas"
					style="text-align: center; width: 100px">
					<h:outputText value="#{url.urlCurta}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>

	<p:separator style="margin-top: 20px" />

	<footer> Bemobi - Hire.me </footer>
</h:body>

</html>
