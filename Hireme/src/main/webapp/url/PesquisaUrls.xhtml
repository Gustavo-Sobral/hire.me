<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>API encurtadora de URL's</title>
</h:head>

<h:body>
	<h:form id="frmPesquisa">

		<h1>Pesquisa de URL's</h1>

		<p:messages autoUpdate="true" closable="true" />

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
			<p:outputLabel value="URL curta" for="urlCurta" />
			<p:inputText id="urlCurta" size="60"
				value="#{pesquisaUrlsBean.urlBuscar}" />
		</p:panelGrid>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:commandButton value="Pesquisar URL"
					action="#{pesquisaUrlsBean.pesquisar}" update="@form" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Nova URL" outcome="/url/CadastroUrls" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:dialog header="Dados da URL" widgetVar="urlDialog"
			draggable="false" resizable="false" modal="false" closable="false"
			showEffect="" hideEffect="explode">
			<p:panelGrid columns="1" id="painelInfo"
				style="width: 100%; margin-top: 20px">

				<p:outputLabel value="URL original:" />
				<p:outputLabel value="#{pesquisaUrlsBean.urlFiltrada.urlLonga}" />

			</p:panelGrid>
			<p:panelGrid columns="2"
				style="text-align: center; width: 100%; margin-top: 20px">
				<p:commandButton value="Fechar" onclick="urlDialog.hide()" />
				<p:commandButton action="#{pesquisaUrlsBean.redirecionar}"
					value="Ir Para PÃ¡gina" />
			</p:panelGrid>
		</p:dialog>
	</h:form>

	<p:separator style="margin-top: 20px" />
	<footer> Bemobi - Hire.me </footer>
</h:body>

</html>
