<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>API encurtadora de URL's</title>
</h:head>

<h:body>
	<h:form>
		<h1>Nova URL</h1>

		<p:messages autoUpdate="true" closable="true" />

		<div id="conteudo">
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px">
				<p:outputLabel value="URL" for="urlLonga" />
				<p:inputText id="urlLonga" size="60"
					value="#{cadastroUrlBean.url.urlLonga}" />

				<p:outputLabel value="URL curta (Custom Alias)" for="urlCurta" />
				<p:inputText id="urlCurta" size="60"
					value="#{cadastroUrlBean.url.urlCurta}" />

			</p:panelGrid>

			<p:toolbar style="margin-top: 20px">

				<p:toolbarGroup>
					<p:button value="Novo" outcome="CadastroUrls" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroUrlBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button outcome="/url/PesquisaUrls" value="Pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dialog header="Dados da URL" widgetVar="urlDialog"
				draggable="false" resizable="false" modal="false" closable="false"
				showEffect="" hideEffect="explode">
				<p:panelGrid columns="2" id="painelInfo"
					style="width: 100%; margin-top: 20px">

					<p:outputLabel value="URL encurtada" />
					<p:outputLabel value="#{cadastroUrlBean.url.urlCurta}" />

					<p:outputLabel value="URL Original" />
					<p:outputLabel value="#{cadastroUrlBean.url.urlLonga}" />

					<p:outputLabel value="Tempo de Duração da Operação" />
					<p:outputLabel value="#{cadastroUrlBean.tempo} - Milissegundos" />

				</p:panelGrid>
				<p:panelGrid columns="1" style="text-align: center; width: 100%">
					<p:commandButton style="" value="Fechar" update="@form"
						action="#{cadastroUrlBean.limpar}" onclick="urlDialog.hide()" />
				</p:panelGrid>
			</p:dialog>
		</div>

	</h:form>

	<p:separator style="margin-top: 20px" />
	<footer> Bemobi - Hire.me </footer>
</h:body>

</html>
